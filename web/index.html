<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Igrosk</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="bcontainer">
      <aside>
        <div>
          <h3 title="Igrosk">Igrosk</h3>
        </div>
        <div>
          <label class="switch circle light active"></label>
          <label class="switch circle dark"></label>
        </div>
      </aside>
      <div class="chess-board">
        <div class="row">
          <div class="square white"></div>
          <div class="square black"></div>
          <div class="square white"></div>
          <div class="square black"></div>
          <div class="square white"></div>
          <div class="square black"></div>
        </div>
        <div class="row">
          <div class="square black"></div>
          <div class="square white"></div>
          <div class="square black"></div>
          <div class="square white"></div>
          <div class="square black"></div>
          <div class="square white"></div>
        </div>
        <div class="row">
          <div class="square white"></div>
          <div class="square black"></div>
          <div class="square white"></div>
          <div class="square black"></div>
          <div class="square white"></div>
          <div class="square black"></div>
        </div>
        <div class="row">
          <div class="square black"></div>
          <div class="square white"></div>
          <div class="square black"></div>
          <div class="square white"></div>
          <div class="square black"></div>
          <div class="square white"></div>
        </div>
        <div class="row">
          <div class="square white"></div>
          <div class="square black"></div>
          <div class="square white"></div>
          <div class="square black"></div>
          <div class="square white"></div>
          <div class="square black"></div>
        </div>
        <div class="row">
          <div class="square black"></div>
          <div class="square white"></div>
          <div class="square black"></div>
          <div class="square white"></div>
          <div class="square black"></div>
          <div class="square white"></div>
        </div>
      </div>
    </div>
    <div class="ccontainer">
      <button id="undoMove">Undo</button>
      <button id="endTurn">End Turn</button>
      <div class="card">
        <h3>Debug</h3>
        <input class="output"></input>
        <button id="loadBoard" class="active">Load</button>
        </br>
        <input class="output2"></input>
        </br>
        <input class="deletePieceText"></input>
      </div>

      <div class="card">
        <h3>Card 2</h3>
        <p>
          Lorem ipsum dolor sit amet
        </p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
